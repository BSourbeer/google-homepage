<!DOCTYPE html>
<html>

    <head>
        <title>Google</title>
        <style>
            body {
                font-family: Arial;
            }

            a {
                color: inherit;
                text-decoration: none;
                font-size: 13px;
            }
            .main-search img {
                width: 256px;
                height: 106px;
            }
            .main-search{
                margin-top: 40px;
                display: grid;
                grid-template-columns: 100%;
                justify-items: center;
            }
            .buttons{
                margin-top: 20px;
            }

            .buttons input {
                background-color: #f9f9f9;
                padding: 10px;
                font-size: 13px;
                color: #696969;
                border-radius: 5px;
                margin-left: 8px;
            }
            #searchText {
                margin-bottom: 5px;
                border-radius: 25px;
                height: 40px;
                border: 1px solid rgb(214, 214, 214);
                font-size: 15px;
            }

            .header {
                display: grid;
                grid-template-columns: 1fr 1fr 28fr 1fr 1fr 1fr 1fr;
                grid-column-gap: 5px;
                justify-items: center;
                align-items: center;
            }

            .footer {
                background-color: #ececec;
                color: #696969;
                display: grid;
                grid-template-columns: 2fr 2fr 2fr 20fr 1fr 1fr 1fr;
                grid-column-gap: 5px;
                justify-items: center;
                align-items: center;
                position: fixed;
                height: 40px;
                bottom: 0;
                align-content: space-around;
                width: 100%;
            }

            .footer * {
                width: 100%;
            }
            
        </style>
    </head>

    <body>
        <div class="header">
            <a href="https://about.google/intl/en/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
            <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042" target="_blank">Store</a>
            <div></div>
            <a href="https://mail.google.com/mail/?tab=wm&ogbl" target="_blank">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl" target="_blank">Images</a>
            <a href="https://www.google.com/intl/en/about/products?tab=wh" target="_blank"><img src="google app grid icon.png" width="30px" height="25px"></a>
            <a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/" target="_blank"><img src="google profile icon.png" width="60px" height="50px"></a>
        </div>

        <div class = "main-search">
            <img src = "https://learnlaunch.org/wp-content/uploads/2016/11/google-logo-768x320.png">
            <input id="searchText" type="text" name="searchText" size="70">
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
        <div class="footer">
            <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Advertising</a>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank">Business</a>
            <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank">How search works</a>
            <div></div>
            <a href="https://www.google.com/intl/en_us/policies/privacy/?fg=1" target="_blank">Privacy</a>
            <a href="https://www.google.com/intl/en_us/policies/terms/?fg=1" target="_blank">Terms</a>
            <a href="https://www.google.com/preferences?hl=en" target="_blank">Settings</a>
        </div>
    </body>

</html>
